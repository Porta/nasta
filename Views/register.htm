<script src="js/jquery.form.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<form name="register" id="register" action="/user/create" method="post" accept-charset="utf-8">
    <fieldset>
    <p><label for="email">Email:</label> &nbsp;<input type="text" name="email" id="email" title="Please enter your email" class="required"/></p>
    <p><label for="pass">Password:</label> &nbsp;<input type="password" name="pass" id="pass" title="Please enter your password" class="required" minlenght="4"/></p>
	<p><input type="submit" value="Submit" /></p>
    </fieldset>
</form>
<script type="text/javascript">
	jQuery(function() {
		var v = jQuery("#register").validate({
			submitHandler: function(form) {
				jQuery(form).ajaxSubmit({
                    success: function(msg) {
                        notify(msg);
                    },
				});
			}
		});
	});
</script>
